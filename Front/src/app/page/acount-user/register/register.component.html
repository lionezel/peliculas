<app-nav></app-nav>

<div
  style="
    background: url(../../../../assets/Wall-e.jfif) no-repeat center center
      fixed;
    background-size: cover;
    color: white;
    height: 89.4%;
    position: absolute;
    width: 100%;
  "
>
  <div class="login" style="width: 40%; margin-left: 15%; margin-top: 10%">
    <h2>Registro de usuario</h2>
    <form [formGroup]="formReg" (ngSubmit)="register()">
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Email"
          style="margin-bottom: 3%; width: 60%"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
          style="margin-bottom: 3%; width: 60%"
        />
      </div>

      <input
        type="submit"
        value="Registrarse"
        style="
          width: 60%;
          border-radius: 5px;
          height: 40px;
          background-color: #032541;
          color: white;
          font-size: 15px;
          margin-bottom: 3%;
          margin-top: 3%;
        "
      />
      <br />
      <a [routerLink]="['/login']" style="color: white; margin-left: 20%"
        >Â¿Tienes cuenta?</a
      >
    </form>
  </div>
</div>

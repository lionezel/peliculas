<app-nav></app-nav>

<div
  style="
    background: url(../../../../assets/Wall-e.jfif) no-repeat center center
      fixed;
    background-size: cover;
    color: white;
    height: 89.4%;
    position: absolute;
    width: 100%;
  "
>
  <div class="register" style="width: 40%; margin-left: 15%; margin-top: 10%">
    <form class="custom-form" method="post" style="text-align: center">
      <h1>Register</h1>
      <input
        pInputText
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
        style="margin-bottom: 3%; width: 60%"
      />
      <br />
      <input
        pInputText
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
        style="margin-bottom: 3%; width: 60%"
      />
      <br />
      <input
        pInputText
        type="password"
        [(ngModel)]="confirmPassword"
        name="password"
        placeholder="Repeat the password"
        required="required"
        style="margin-bottom: 3%; width: 60%"
      />
      <br />
      <button
        type="submit"
        (click)="register()"
        style="
          width: 60%;
          border-radius: 5px;
          height: 40px;
          background-color: #032541;
          color: white;
          font-size: 15px;
          margin-bottom: 3%;
          margin-top: 3%;
        "
      >
        Register
      </button>
      <br />
      <a [routerLink]="['/login']" style="color: white">Â¿ Ya tienes cuenta ?</a>
    </form>
  </div>
  <h2>Registro de usuario</h2>
  <form [formGroup]="formReg" (ngSubmit)="register()">
      <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
      </div>
      <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
      </div>
      <input type="submit" value="Enviar">
  </form>
</div>

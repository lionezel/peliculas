<div *ngIf="detail_arr" style="width: 100%; margin: 0">
  <div style="position: relative">
    <img
      [src]="detail_arr.backdrop_path | poster"
      alt=""
      style="opacity: 0.9; filter: brightness(50%); height: 600px; width: 100%"
    />
  </div>

  <img
    [src]="detail_arr.poster_path | poster"
    class="card-img-top"
    alt="..."
    style="
      height: 70%;
      margin-left: 2%;
      position: absolute;
      top: 18%;
      width: 25%;
      border-radius: 10px;
    "
  />

  <div
    style="
      margin-top: 10%;
      margin-left: 30%;
      position: absolute;
      top: 0%;
      color: white;
    "
  >
    <p style="font-size: 30px">{{ detail_arr.title }}</p>
    <h5>{{ detail_arr.release_date }}</h5>
    <h1>Vista general</h1>
    <h3>{{ detail_arr.overview }}</h3>
  </div>

  <p>Reparto principal</p>
<div
  class="container"
  style="
    display: flex;
    overflow: scroll;
    height: 300px;
    border: 1px solid #111;
    margin-left: 1%;
    gap: 20px;
    width: 75%;
  "
>
  <div *ngFor="let item of credits_arr">
    <div class="card" style="width: 18rem; align-items: center">
      <img
        [src]="item.profile_path | poster"
        class="card-img-top"
        alt="..."
        style="width: 50%; height: 200px;"
      />
      <div class="card-body">
        <h2 class="card-text">
          {{ item.name }}
        </h2>
        <h5>{{ item.character }}</h5>
      </div>
    </div>
  </div>
</div>

  </div>


</div>

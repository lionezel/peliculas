<app-nav></app-nav>
<div style="margin-left: 85px; margin-top: 35px; font-size: 45px;">
  <p>Personas populares</p>
</div>

<div class="container" style="margin: 50px">
  <div
    style="
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin: 20px;
    "
  >
    <div class="card" style="width: 18rem" *ngFor="let item of people_arr">
      <img [src]="item.profile_path | poster" class="card-img-top" alt="..." />
      <div class="card-body" style="height: 80px; padding: 30px">
        <p class="card-text" style="text-align: center; font-size: 20px">
          {{ item.name }}
        </p>
      </div>
    </div>
  </div>
</div>

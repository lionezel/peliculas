<app-nav></app-nav>

<div class="card">
  <p-carousel
    [value]="discover_arr"
    [numVisible]="3"
    [numScroll]="1"
  >

    <ng-template let-item pTemplate="item"   >
      <div
        class="border-1 surface-border border-round m-2 text-center py-5 px-3"  
      >
        <div class="mb-3" style="height: 50px; align-content: center;" >
          <img
          [src]="item.poster_path | poster"
            [alt]="item.name"
            class="w-6 shadow-2"
            style="width: 100%; height: 800%;"
          />
        </div>
        <div>
          <h4 class="mb-1">{{ item.title }}</h4>
          <h6 class="mt-0 mb-3">{{ "$" + item.price }}</h6>
          <p-tag
          ></p-tag>
          <div class="car-buttons mt-5">
            <p-button
              type="button"
              styleClass="p-button p-button-rounded mr-2"
              icon="pi pi-search"
            ></p-button>
            <p-button
              type="button"
              styleClass="p-button-success p-button-rounded mr-2"
              icon="pi pi-star-fill"
            ></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>

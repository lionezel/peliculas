<app-nav></app-nav>


<div class="container">
  <div style="background-color: antiquewhite; height: 300px">
    <div style="padding: 75px">
      <p style="font-size: 50px">Bienvenidos.</p>
      <br />
      <p style="font-size: 25px">
        Millones de películas, programas de televisión y personas por descubrir.
        Explora ahora.
      </p>
      <br /><br />
      <input
        type="text"
        style="
          position: relative;
          width: 100%;
          border-radius: 50px;
          height: 50px;
          padding-left: 20px;
        "
        placeholder="Buscar una película, programa de televisión, persona......"
      />
      <button
        style="
          position: absolute;
          left: 80%;
          height: 50px;
          width: 8%;
          border-radius: 50px;
        "
      >
        Buscar
      </button>
    </div>
  </div>
</div>

<div class="container">
  <div style="display: flex; margin-top: 30px">
    <h3 style="font-size: 25px">Tendencias</h3>
    <div style="border: 1px solid #111; border-radius: 100px; width: 300px">
      <button style="width: 50%; border-radius: 100px; height: 100%">
        Hoy
      </button>
      <button style="width: 50%; border-radius: 100px; height: 100%">
        Esta semana
      </button>
    </div>
  </div>
  <div
    style="
      display: flex;
      overflow: scroll;
      height: 400px;
      margin-left: 1%;
      gap: 20px;
      width: 100%;
      align-items: center;
    "
  >
    <div *ngFor="let item of discover_movie_arr">
      <div
        class="card"
        style="width: 10rem; align-items: center; cursor: pointer"
        routerLink="/movies/{{ item.id }}"
      >
        <img
          [src]="item.poster_path | poster"
          class="card-img-top"
          alt="..."
          style="width: 100%; height: 200px"
        />
        <div class="card-body" style="height: 100px">
          <h4 class="card-text" style="font-size: 15px">
            {{ item.title }}
          </h4>
          <h5>{{ item.character }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

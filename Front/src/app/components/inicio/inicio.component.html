<app-nav></app-nav>

<div class="container">
  <div style="background-color: antiquewhite; height: 300px">
    <div style="padding: 75px">
      <p style="font-size: 50px">Bienvenidos.</p>
      <br />
      <p style="font-size: 25px">
        Millones de películas, programas de televisión y personas por descubrir.
        Explora ahora.
      </p>
      <br /><br />
      <input
        type="text"
        style="
          position: relative;
          width: 100%;
          border-radius: 50px;
          height: 50px;
          padding-left: 20px;
        "
        placeholder="Buscar una película, programa de televisión, persona......"
      />
      <button
        style="
          position: absolute;
          left: 80%;
          height: 50px;
          width: 8%;
          border-radius: 50px;
        "
      >
        Buscar
      </button>
    </div>
  </div>
</div>

<div class="card-movie" style="padding: 10px">
  <p-carousel [value]="discover_movie_arr" [numVisible]="3" [numScroll]="1">
    <ng-template let-item pTemplate="item">
      <div
        class="border-1 surface-border border-round m-2 text-center py-5 px-3"
      >
        <div class="mb-3" style="height: 50px; align-content: center">
          <img
            [src]="item.poster_path | poster"
            [alt]="item.name"
            class="w-6 shadow-2"
            style="width: 100%; height: 500px; border-radius: 5px"
          />
        </div>
        <div>
          <p-tag></p-tag>
          <div class="car-buttons mt-5" style="padding: 200px">
            <p-button
              type="button"
              styleClass="p-button p-button-rounded mr-2"
              icon="pi pi-search"
            ></p-button>
            <p-button
              type="button"
              styleClass="p-button-success p-button-rounded mr-2"
              icon="pi pi-star-fill"
            ></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>

<div class="card-serie">
  <p-carousel [value]="discover_serie_arr" [numVisible]="3" [numScroll]="1">
    <ng-template let-item pTemplate="item">
      <div
        class="border-1 surface-border border-round m-2 text-center py-5 px-3"
      >
        <div class="mb-3" style="height: 50px; align-content: center">
          <img
            [src]="item.poster_path | poster"
            [alt]="item.name"
            class="w-6 shadow-2"
            style="width: 100%; height: 800%"
          />
        </div>
        <div>
          <h4 class="mb-1">{{ item.title }}</h4>
          <h6 class="mt-0 mb-3">{{ "$" + item.price }}</h6>
          <p-tag></p-tag>
          <div class="car-buttons mt-5">
            <p-button
              type="button"
              styleClass="p-button p-button-rounded mr-2"
              icon="pi pi-search"
            ></p-button>
            <p-button
              type="button"
              styleClass="p-button-success p-button-rounded mr-2"
              icon="pi pi-star-fill"
            ></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
